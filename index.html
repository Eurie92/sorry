<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorry</title>
    <style>
        body {
            background-color: hsl(56, 100%, 75%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 480px;
            height: 500px;
            padding: 20px;
            background-color: hsl(35, 100%, 75%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 50%;
            height: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            
        }

        .options {
            display: flex;
            gap: 10px;
        }

        .options button {
            padding: 10px 20px;
            font-size: 18px;
            flex: 1; 
        }

        button {
            height: 45px;
            width: 100px;
            border: none;
            padding: 7px;
            background-color: hsl(10, 100%, 70%);
            border-radius: 4px;
        }

        button:hover {
            background-color: hsl(10, 100%, 65%);
            transition: background-color 0.3s ease; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy 20th Monthsary love</h1>
        <img src="giphy.gif" alt="Sorry">
        <h1>IM SORRY MY LOVE</h1>
        <H2>PLS BATI NA TAYO?</H2>
        <div class="options">
            <button class="yes" onclick="playRandomSound()">YES</button>
            <button class="no" onclick="playRandomSounds()">NO</button>
        </div>
        
        <script>
            const sounds = ['studio-audience-awwww-sound-fx.mp3', 'im-sorry-for-yelling-pogchamp.mp3', 'sound3.mp3']; 
            const sounds2 = ['no-god-please-no-noooooooooo.mp3', 'crying-male-103153.mp3', 'sound3.mp3']; 
        
            let playedSounds = []; // Array to store played sounds
        
            function playRandomSound() {
                let availableSounds = sounds.filter(sound => !playedSounds.includes(sound)); // Filter out already played sounds
                if (availableSounds.length === 0) {
                    playedSounds = []; // Reset if all sounds have been played
                    availableSounds = sounds.slice(); // Revert to original sounds array
                }
                const randomIndex = Math.floor(Math.random() * availableSounds.length); // Generate random index
                const audio = new Audio(availableSounds[randomIndex]); // Select random audio file
                audio.play();
                playedSounds.push(availableSounds[randomIndex]); // Add sound to playedSounds array
            }
        
            function playRandomSounds() {
                let availableSounds = sounds2.filter(sound => !playedSounds.includes(sound)); // Filter out already played sounds
                if (availableSounds.length === 0) {
                    playedSounds = []; // Reset if all sounds have been played
                    availableSounds = sounds2.slice(); // Revert to original sounds2 array
                }
                const randomIndex = Math.floor(Math.random() * availableSounds.length); // Generate random index
                const audio = new Audio(availableSounds[randomIndex]); // Select random audio file
                audio.play();
                playedSounds.push(availableSounds[randomIndex]); // Add sound to playedSounds array
            }
        </script>
        

</body>
</html>
